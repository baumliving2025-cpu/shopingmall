<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주문 알림</title>
</head>
<body>
    <h2>새로운 주문이 접수되었습니다!</h2>
    
    <h3>주문 정보</h3>
    <p><strong>주문번호:</strong> {{order_number}}</p>
    <p><strong>주문일자:</strong> {{order_date}}</p>
    <p><strong>고객명:</strong> {{customer_name}}</p>
    <p><strong>주문시간:</strong> {{order_time}}</p>
    
    <h3>주문 상품</h3>
    <pre>{{order_items}}</pre>
    
    <h3>총 결제금액</h3>
    <p><strong>{{total_amount}}원</strong></p>
    
    <p>고객센터: 1588-0000</p>
</body>
</html>
